<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amerouze</title>
    <style>
        :root {
            --bg-color: #050505;
            --glass: rgba(10, 10, 10, 0.4); 
            --border: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
            --text-dim: #999999;
            --radius: 25px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            text-shadow: 0 1px 4px rgba(0,0,0,0.8);
            position: relative;
        }

        /* --- НОВЫЙ ФОНОВЫЙ СЛОЙ (ИСПРАВЛЯЕТ ЗУМ) --- */
        .bg-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2;
            
            /* ТВОЯ ГИФКА */
            background-image: url('images/bg.gif'); 
            
            /* Важно: cover заполняет экран, но не зумит лишнего */
            background-size: cover; 
            background-position: center center;
            background-repeat: no-repeat;
        }

        /* ЗАТЕМНЕНИЕ (ЧТОБЫ ТЕКСТ ЧИТАЛСЯ) */
        .overlay-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); /* 40% темноты */
            z-index: -1;
            pointer-events: none;
        }

        /* --- СЕТКА --- */
        .layout-grid {
            width: 100%;
            max-width: 500px;
            display: grid;
            grid-template-columns: 120px 1fr;
            grid-template-rows: 120px auto;
            gap: 12px;
            
            grid-template-areas:
                "avatar header"
                "gif    info";
        }

        /* --- СТИЛЬ БЛОКОВ --- */
        .box {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        /* 1. АВАТАР */
        .area-avatar {
            grid-area: avatar;
            padding: 0;
        }
        .avatar-img { width: 100%; height: 100%; object-fit: cover; }

        /* 2. ШАПКА */
        .area-header {
            grid-area: header;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 20px;
        }
        .nickname { 
            font-size: 26px; font-weight: 800; color: #fff; 
            text-transform: uppercase; letter-spacing: 1px;
        }
        .status { 
            font-size: 10px; color: #ccc; margin-top: 5px; 
            display: flex; align-items: center; gap: 6px; font-weight: bold;
        }
        .dot { width: 6px; height: 6px; background: #00ff9d; border-radius: 50%; box-shadow: 0 0 5px #00ff9d; }

        /* 3. ГИФКА (СЛЕВА НИЗ) */
        .area-gif {
            grid-area: gif;
            position: relative;
            min-height: 250px;
        }
        .main-gif-img {
            width: 100%; height: 100%; 
            object-fit: cover;
            position: absolute; top:0; left:0;
        }

        /* 4. ИНФО (СПРАВА НИЗ) */
        .area-info {
            grid-area: info;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* --- БЕЙДЖИ (4 В РЯД) --- */
        .badges-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 5px;
        }
        .badge {
            aspect-ratio: 1/1;
            background: rgba(255,255,255,0.08);
            border: 1px solid var(--border);
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }
        .badge img { width: 100%; height: 100%; object-fit: cover; }

        .divider { height: 1px; background: var(--border); width: 100%; }

        /* ТЕКСТ БИО */
        .bio-text {
            font-size: 12px;
            color: #eee;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-weight: 500;
        }
        .bio-text span { display: block; }

        /* --- АДАПТАЦИЯ (ТЕЛЕФОН) --- */
        @media (max-width: 400px) {
            .layout-grid { 
                grid-template-columns: 100px 1fr; 
                grid-template-rows: 100px auto; 
            }
            .nickname { font-size: 20px; }
            .area-info { padding: 15px; }
        }
    </style>
</head>
<body>

    <!-- ОТДЕЛЬНЫЙ СЛОЙ ФОНА (Чтобы не зумился криво) -->
    <div class="bg-layer"></div>
    <div class="overlay-layer"></div>

    <div class="layout-grid">
        
        <!-- 1. АВАТАР -->
        <div class="box area-avatar">
            <img src="images/avatar.jpg" class="avatar-img" alt="Avatar">
        </div>

        <!-- 2. НИК -->
        <div class="box area-header">
            <div class="nickname">Amerouze</div>
            <div class="status"><span class="dot"></span> ONLINE</div>
        </div>

        <!-- 3. ГИФКА -->
        <div class="box area-gif">
            <img src="images/showcase.gif" class="main-gif-img" alt="Showcase" onerror="this.style.display='none'">
        </div>

        <!-- 4. ИНФО -->
        <div class="box area-info">
            
            <!-- 4 Бейджа в ряд -->
            <div class="badges-container">
                <div class="badge"><img src="images/badge1.png" alt="1"></div>
                <div class="badge"><img src="images/badge2.png" alt="2"></div>
                <div class="badge"><img src="images/badge3.png" alt="3"></div>
                <div class="badge"><img src="images/badge4.png" alt="4"></div>
            </div>

            <div class="divider"></div>

            <!-- Текст -->
            <div class="bio-text">
                <span>My name ???</span>
                <span>my game face (alias) Amerouze</span>
                <span>I'm a 14-year-old guy</span>
                <span>I don't belong to any religion</span>
                <span>Playing novels and old games</span>
                <span>I live in Russia</span>
            </div>

        </div>

    </div>

</body>
</html>
