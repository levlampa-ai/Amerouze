<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amerouze Bio</title>
    <style>
        /* --- 1. –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ù–ê–°–¢–†–û–ô–ö–ò --- */
        :root {
            --bg-color: #050505;
            --card-bg: #0f0f0f;
            --border: rgba(255, 255, 255, 0.1);
            --accent: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            height: 100dvh; 
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            color: #fff;
        }

        /* --- 2. –§–û–ù --- */
        #bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -3;
            opacity: 0.2; filter: grayscale(100%);
        }

        #seasonal-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; pointer-events: none;
        }

        /* --- 3. –í–•–û–î --- */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; cursor: pointer;
            transition: opacity 0.6s ease;
        }

        .enter-circle {
            width: 80px; height: 80px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            animation: pulse-border 2s infinite;
        }
        .triangle-icon {
            width: 0; height: 0;
            border-top: 8px solid transparent; border-bottom: 8px solid transparent;
            border-left: 14px solid #fff; margin-left: 5px;
        }
        @keyframes pulse-border {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- 4. –ö–ê–†–¢–û–ß–ö–ê --- */
        .interface-card {
            width: 90%; max-width: 400px;
            height: 85%; max-height: 800px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
            display: flex; flex-direction: column;
            z-index: 10;
        }
        .active-site .interface-card { opacity: 1; transform: translateY(0); }

        /* --- 5. –ö–û–ù–¢–ï–ù–¢ --- */
        .content-area { 
            flex: 1; position: relative; overflow: hidden; height: 100%; 
        }
        
        .tab-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            opacity: 0; pointer-events: none; transition: opacity 0.4s ease;
            padding-bottom: 80px; overflow-y: auto; scrollbar-width: none;
        }
        .tab-layer::-webkit-scrollbar { display: none; }
        .tab-layer.active-tab { opacity: 1; pointer-events: all; }

        /* --- –ü–†–û–§–ò–õ–¨ --- */
        .cover-wrap {
            flex: 1; min-height: 0; width: 100%;
            position: relative; overflow: hidden;
        }
        .cover-img { width: 100%; height: 100%; object-fit: cover; }
        .gradient-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 60%;
            background: linear-gradient(to top, #0f0f0f 20%, transparent);
        }

        .profile-details {
            flex-shrink: 0; padding: 0 25px; margin-top: -40px;
            position: relative; z-index: 2;
            background: linear-gradient(to top, #0f0f0f 80%, transparent);
        }
        .nickname { font-size: 32px; font-weight: 800; color: #fff; margin-bottom: 5px; }
        .description { font-size: 13px; color: #aaa; line-height: 1.4; max-width: 90%; }

        .gif-stats-row {
            display: flex; gap: 15px; margin-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 15px; justify-content: space-between;
        }
        .gif-box { display: flex; flex-direction: column; align-items: center; gap: 6px; width: 33%; }
        .stat-gif {
            width: 55px; height: 55px; border-radius: 12px; object-fit: cover;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: transform 0.3s;
        }
        .gif-box:hover .stat-gif { transform: scale(1.05); border-color: #fff; }
        .stat-label { font-size: 10px; color: #888; font-weight: 600; text-transform: uppercase; text-align: center; }

        /* --- –ú–£–ó–´–ö–ê --- */
        .section-title { padding: 30px 25px 15px; font-size: 24px; font-weight: 700; display: flex; justify-content: space-between; align-items: flex-end;}
        .section-subtitle { font-size: 10px; color: #666; font-weight: 400; text-transform: uppercase; margin-bottom: 5px; }
        .list-container { padding: 0 25px; padding-bottom: 150px; }
        
        .media-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: background 0.2s; cursor: pointer;
        }
        .media-row:hover { background: rgba(255,255,255,0.03); }
        .track-info-box { display: flex; flex-direction: column; }
        .track-title { font-weight: 600; font-size: 14px; color: #ddd; transition: color 0.3s; }
        .track-artist { color: #666; font-size: 11px; }
        .media-row.playing .track-title { color: #00ff9d; }
        .media-row.playing .track-artist { color: #aaa; }

        .play-square {
            width: 35px; height: 35px; background: rgba(255,255,255,0.08);
            border-radius: 8px; display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: 0.2s; border: 1px solid transparent;
        }
        .play-square:active { transform: scale(0.95); }
        .mini-tri {
            width: 0; height: 0; border: 5px solid transparent;
            border-left: 8px solid #fff; margin-left: 2px;
        }

        /* --- –ü–†–û–§–ï–°–°–ò–û–ù–ê–õ–¨–ù–´–ô –í–ò–î–ï–û –ü–õ–ï–ï–† (NO EMOJI) --- */
        .custom-video-wrapper {
            position: relative;
            width: 100%; aspect-ratio: 16/9; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ */
            background: #000; 
            border-radius: 12px; 
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 15px;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .custom-video-wrapper video {
            width: 100%; height: 100%;
            object-fit: cover; /* –ó–∞–ø–æ–ª–Ω—è–µ—Ç –≤–µ—Å—å –ø–ª–µ–µ—Ä, –æ–±—Ä–µ–∑–∞—è –ª–∏—à–Ω–µ–µ */
        }
        
        .custom-video-wrapper video::-webkit-media-controls { display: none !important; }
        
        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –∫–Ω–æ–ø–∫–∞ Play */
        .v-overlay-btn {
            position: absolute;
            width: 60px; height: 60px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(4px);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: all 0.3s;
            z-index: 5;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .v-overlay-btn:hover { background: rgba(255,255,255,0.3); transform: scale(1.1); }
        .v-big-tri {
            width: 0; height: 0; border: 10px solid transparent;
            border-left: 18px solid #fff; margin-left: 6px;
        }

        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤–∏–¥–µ–æ */
        .v-controls-bar {
            position: absolute; bottom: 0; left: 0; width: 100%;
            height: 44px; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            display: flex; align-items: center; gap: 15px; padding: 0 15px;
            opacity: 0; transition: opacity 0.3s; z-index: 6;
        }
        
        .custom-video-wrapper:hover .v-controls-bar,
        .custom-video-wrapper.paused .v-controls-bar,
        .custom-video-wrapper.paused .v-overlay-btn { opacity: 1; }
        
        .custom-video-wrapper.playing .v-overlay-btn { opacity: 0; pointer-events: none; }

        /* –ö–∞—Å—Ç–æ–º–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ –ø–ª–µ–µ—Ä–∞ */
        .v-btn-icon {
            width: 24px; height: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        
        /* –ò–∫–æ–Ω–∫–∞ Play (–º–∞–ª–µ–Ω—å–∫–∞—è) */
        .icon-play-s { width: 0; height: 0; border: 6px solid transparent; border-left: 10px solid #fff; margin-left: 2px; }
        /* –ò–∫–æ–Ω–∫–∞ Pause */
        .icon-pause-s { width: 10px; height: 12px; border-left: 3px solid #fff; border-right: 3px solid #fff; }
        
        /* –ò–∫–æ–Ω–∫–∞ –∑–≤—É–∫–∞ (CSS Speaker) */
        .icon-speaker {
            width: 6px; height: 6px; background: #fff; position: relative;
        }
        .icon-speaker::before {
            content:''; position: absolute; top: -3px; left: 6px;
            width: 0; height: 0; border: 6px solid transparent; border-right: 8px solid #fff;
        }
        .icon-muted { opacity: 0.5; }
        .icon-muted::after {
            content:''; position: absolute; width: 2px; height: 15px; background: #fff;
            transform: rotate(45deg); left: 8px; top: -5px;
        }

        .v-progress-container { flex: 1; height: 4px; background: rgba(255,255,255,0.2); border-radius: 2px; cursor: pointer; position: relative; transition: height 0.2s; }
        .v-progress-container:hover { height: 6px; }
        .v-progress-fill { height: 100%; background: #fff; width: 0%; border-radius: 2px; box-shadow: 0 0 10px rgba(255,255,255,0.5); }

        /* --- –ú–£–ó–´–ö–ê–õ–¨–ù–´–ô –ö–û–ù–¢–†–û–õ–õ–ï–† --- */
        #music-controller {
            position: absolute; bottom: 80px; left: 0; width: 100%;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 15px 25px;
            display: flex; flex-direction: column; gap: 10px;
            transform: translateY(100%); transition: transform 0.3s ease;
            z-index: 50;
        }
        #music-controller.visible { transform: translateY(0); }

        .player-info { display: flex; justify-content: space-between; align-items: center; }
        .player-text { display: flex; flex-direction: column; }
        .p-title { font-size: 13px; font-weight: 700; color: #fff; }
        .p-artist { font-size: 10px; color: #888; }
        
        .main-play-btn {
            width: 35px; height: 35px; border-radius: 50%;
            background: #fff; border: none; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
        }
        .icon-play { width: 0; height: 0; border: 5px solid transparent; border-left: 8px solid #000; margin-left: 2px; }
        .icon-pause { width: 8px; height: 10px; border-left: 3px solid #000; border-right: 3px solid #000; }

        .progress-wrapper { display: flex; align-items: center; gap: 10px; }
        .time-display { font-size: 10px; color: #666; width: 30px; }
        
        input[type=range] {
            -webkit-appearance: none; width: 100%; height: 4px;
            background: rgba(255,255,255,0.1); border-radius: 2px; outline: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 12px; height: 12px;
            background: #fff; border-radius: 50%; cursor: pointer;
        }

        /* --- –ù–ê–í–ò–ì–ê–¶–ò–Ø --- */
        .dock-nav {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 12px; z-index: 100; padding: 5px;
            background: rgba(20, 20, 20, 0.8); border-radius: 40px;
            backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05);
        }
        .nav-btn {
            position: relative; background: transparent; border: none;
            color: #888; font-size: 11px; font-weight: 700; text-transform: uppercase;
            letter-spacing: 1px; padding: 12px 20px; border-radius: 30px;
            cursor: pointer; overflow: hidden; transition: color 0.3s;
        }
        .nav-btn span { position: relative; z-index: 2; }
        
        .nav-btn.active { color: #000; }
        .nav-btn.active::before {
            content: ''; position: absolute; top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(
                #fff 0deg, #fff 45deg, #000 45deg, #000 90deg, 
                #fff 90deg, #fff 135deg, #000 135deg, #000 180deg, 
                #fff 180deg, #fff 225deg, #000 225deg, #000 270deg, 
                #fff 270deg, #fff 315deg, #000 315deg, #000 360deg
            );
            animation: rotate-border 4s linear infinite; z-index: 0;
        }
        .nav-btn.active::after {
            content: ''; position: absolute; inset: 2px;
            background: #fff; border-radius: 28px; z-index: 1;
        }
        @keyframes rotate-border { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-height: 700px) {
            .nickname { font-size: 26px; }
            .description { font-size: 12px; }
            .stat-gif { width: 45px; height: 45px; }
            .nav-btn { padding: 10px 15px; }
        }
    </style>
</head>

    <script>
        const overlay = document.getElementById('overlay');
        const bgVideo = document.getElementById('bg-video');
        const audio = document.getElementById('audio-player');

        /* --- –ü–õ–ï–ô–õ–ò–°–¢ --- */
        const playlist = [
            { title: "A New Kind of Love", artist: "Frou Frou (Remix)", url: "https://www.dropbox.com/scl/fi/n8mqq81uy2mzdmk36kqpk/Frou_Frou_-_a_new_kind_of_love_exasthyi_remix_80269799.mp3?rlkey=owkqhs3b5iq4xdopmt1yvowhl&st=s4d545jc&raw=1" },
            { title: "Duality", artist: "Slipknot", url: "https://www.dropbox.com/scl/fi/7hofbi5th3q1qlyz59rvs/Slipknot_-_Duality_47954348.mp3?rlkey=uzg1jl0o1zzqu3wcry035wm7r&st=bvkytnum&raw=1" },
            { title: "Small", artist: "sundots", url: "https://www.dropbox.com/scl/fi/f6drvvglcwer1zd6drkj1/sundots_-_small_79676149.mp3?rlkey=5j3r23qa8eo0q5upr54odiuqb&st=y95fhz7q&raw=1" },
            { title: "Vykhoda Net", artist: "Splean", url: "https://www.dropbox.com/scl/fi/x51amg5bw8u4ydrh8is57/Splin_-_Vykhoda_net_53615555.mp3?rlkey=av2c3sdg6roxien74fc9r34bt&st=5lwy02th&raw=1" }
        ];

        const now = new Date();
        const start = new Date(now.getFullYear(), 0, 0);
        const dayOfYear = Math.floor((now - start) / (1000 * 60 * 60 * 24));
        const dailyIndex = dayOfYear % playlist.length;
        
        const container = document.getElementById('playlist-container');
        playlist.forEach((track, index) => {
            const isDaily = (index === dailyIndex);
            const div = document.createElement('div');
            div.className = `media-row`;
            div.id = `track-${index}`;
            div.onclick = () => playTrack(index);
            div.innerHTML = `
                <div class="track-info-box">
                    <div class="track-title">${track.title} ${isDaily ? '<span style="color:#00ff9d; font-size:9px; vertical-align:super;">TODAY</span>' : ''}</div>
                    <div class="track-artist">${track.artist}</div>
                </div>
                <div style="font-size:10px; color:#666;">‚ñ∂</div>
            `;
            container.appendChild(div);
        });

        /* --- –õ–û–ì–ò–ö–ê –ú–£–ó–´–ö–ê–õ–¨–ù–û–ì–û –ü–õ–ï–ï–†–ê --- */
        let currentTrackIndex = -1;
        const playerController = document.getElementById('music-controller');
        const seekSlider = document.getElementById('seek-slider');
        const currTimeText = document.getElementById('curr-time');
        const durTimeText = document.getElementById('dur-time');
        const playBtnIcon = document.querySelector('#ctrl-play-btn div');

        function playTrack(index) {
            if(currentTrackIndex !== -1) document.getElementById(`track-${currentTrackIndex}`).classList.remove('playing');
            if(currentTrackIndex === index) { togglePlay(); return; }

            currentTrackIndex = index;
            document.getElementById(`track-${index}`).classList.add('playing');
            document.getElementById('player-title').innerText = playlist[index].title;
            document.getElementById('player-artist').innerText = playlist[index].artist;
            
            audio.src = playlist[index].url;
            audio.volume = 0.5;
            audio.play().catch(e => console.log(e));
            
            playerController.classList.add('visible');
            updatePlayButton(true);
        }

        function togglePlay() {
            if (audio.paused) { audio.play(); updatePlayButton(true); } 
            else { audio.pause(); updatePlayButton(false); }
        }

        function updatePlayButton(isPlaying) {
            playBtnIcon.className = isPlaying ? 'icon-pause' : 'icon-play';
        }

        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                seekSlider.value = (audio.currentTime / audio.duration) * 100;
                currTimeText.innerText = formatTime(audio.currentTime);
                durTimeText.innerText = formatTime(audio.duration);
            }
        });

        seekSlider.addEventListener('input', () => {
            audio.currentTime = (seekSlider.value / 100) * audio.duration;
        });

        function formatTime(s) {
            const min = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return min + ':' + (sec < 10 ? '0' : '') + sec;
        }

        /* --- –õ–û–ì–ò–ö–ê –í–ò–î–ï–û –ü–õ–ï–ï–†–ê (NO EMOJI) --- */
        const vWrapper = document.getElementById('v-wrapper');
        const vVideo = document.getElementById('custom-video');
        const vBar = document.getElementById('v-bar');
        const vPlayIcon = document.getElementById('v-play-icon');
        const vMuteIcon = document.getElementById('v-mute-icon');

        function toggleVideo() {
            if (vVideo.paused) {
                // –ü–ê–£–ó–ê –ú–£–ó–´–ö–ò
                if(!audio.paused) {
                    audio.pause();
                    updatePlayButton(false);
                }
                vVideo.play();
                vWrapper.classList.remove('paused');
                vWrapper.classList.add('playing');
                vPlayIcon.innerHTML = '<div class="icon-pause-s"></div>';
            } else {
                vVideo.pause();
                vWrapper.classList.remove('playing');
                vWrapper.classList.add('paused');
                vPlayIcon.innerHTML = '<div class="icon-play-s"></div>';
            }
        }

        function toggleMute() {
            vVideo.muted = !vVideo.muted;
            if(vVideo.muted) vMuteIcon.innerHTML = '<div class="icon-speaker icon-muted"></div>';
            else vMuteIcon.innerHTML = '<div class="icon-speaker"></div>';
        }

        vVideo.addEventListener('timeupdate', () => {
            const pct = (vVideo.currentTime / vVideo.duration) * 100;
            vBar.style.width = pct + '%';
        });

        function seekVideo(e) {
            const rect = e.target.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const pct = x / rect.width;
            vVideo.currentTime = pct * vVideo.duration;
        }

        /* --- –í–•–û–î --- */
        overlay.addEventListener('click', () => {
            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 600);
            if(bgVideo.querySelector('source') && bgVideo.querySelector('source').src) bgVideo.play().catch(()=>{});
            playTrack(dailyIndex);
            document.body.classList.add('active-site');
        });

        /* --- –¢–ê–ë–´ --- */
        function switchTab(tabId, btn) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.querySelectorAll('.tab-layer').forEach(t => t.classList.remove('active-tab'));
            document.getElementById(tabId).classList.add('active-tab');
        }

        /* --- –°–ï–ó–û–ù–´ --- */
        const canvas = document.getElementById('seasonal-canvas');
        const ctx = canvas.getContext('2d');
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();
        function getSeason() {
            const m = new Date().getMonth();
            if (m === 11 || m <= 1) return 'winter';
            if (m >= 2 && m <= 4) return 'spring';
            if (m >= 5 && m <= 7) return 'summer';
            return 'autumn';
        }
        let season = getSeason(); 
        let particles = [];
        class Particle {
            constructor() { this.reset(true); }
            reset(initial = false) {
                this.x = Math.random() * canvas.width;
                this.y = initial ? Math.random() * canvas.height : -10;
                if (season === 'winter') {
                    this.size = Math.random() * 3 + 1; this.speedY = Math.random() + 0.5; this.speedX = (Math.random()-0.5)*0.5; this.opacity = Math.random()*0.5+0.3;
                } else if (season === 'autumn') {
                    this.size = Math.random()*20+10; this.speedY = Math.random()*10+15; this.speedX = 1; this.opacity = Math.random()*0.3+0.1;
                } else if (season === 'spring') {
                    this.size = Math.random()*5+3; this.speedY = Math.random()+0.5; this.speedX = Math.random()*2-1; this.angle = Math.random()*360; this.spin = Math.random()*0.1-0.05; this.color = `rgba(${Math.random()*50+50}, ${Math.random()*150+100}, 50, 0.6)`;
                } else { 
                    this.size = Math.random()*2+1; this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height; this.speedY = Math.random()*0.6-0.3; this.speedX = Math.random()*0.6-0.3; this.opacity = Math.random()*0.8+0.2;
                }
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if (season === 'winter') { this.x += Math.sin(this.y*0.01)*0.2; if(this.y>canvas.height)this.reset(); }
                else if (season === 'autumn') { if(this.y>canvas.height)this.reset(); }
                else if (season === 'spring') { this.angle+=this.spin; this.x+=Math.sin(this.y*0.02); if(this.y>canvas.height)this.reset(); }
                else if (season === 'summer') { if(this.x<0||this.x>canvas.width||this.y<0||this.y>canvas.height) if(Math.random()<0.01)this.reset(true); }
            }
            draw() {
                ctx.beginPath();
                if (season === 'winter') { ctx.fillStyle=`rgba(255,255,255,${this.opacity})`; ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill(); }
                else if (season === 'autumn') { ctx.strokeStyle=`rgba(174,194,224,${this.opacity})`; ctx.lineWidth=1.5; ctx.moveTo(this.x,this.y); ctx.lineTo(this.x+this.speedX,this.y+this.size); ctx.stroke(); }
                else if (season === 'spring') { ctx.fillStyle=this.color; ctx.save(); ctx.translate(this.x,this.y); ctx.rotate(this.angle); ctx.ellipse(0,0,this.size,this.size/2,0,0,Math.PI*2); ctx.fill(); ctx.restore(); }
                else if (season === 'summer') { ctx.fillStyle=`rgba(255,220,100,${this.opacity})`; ctx.shadowBlur=10; ctx.shadowColor="orange"; ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill(); ctx.shadowBlur=0; }
            }
        }
        function initParticles() {
            particles = []; let count = 100; if (season === 'autumn') count=200; if (season === 'summer') count=60;
            for (let i=0; i<count; i++) particles.push(new Particle());
        }
        function animate() { ctx.clearRect(0,0,canvas.width,canvas.height); for(let p of particles){p.update();p.draw();} requestAnimationFrame(animate); }
        initParticles(); animate();
    </script>
