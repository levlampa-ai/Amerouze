<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amerouze Bio</title>
    <style>
        /* --- –ë–ê–ó–ê --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            perspective: 1000px;
        }

        /* --- 1. –ü–†–ï–õ–û–ê–î–ï–† --- */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 3000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }
        
        .scan-line {
            width: 100%;
            height: 2px;
            background: #fff;
            position: absolute;
            animation: scan 2s linear infinite;
            box-shadow: 0 0 10px #fff;
        }
        
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* --- 2. –§–û–ù --- */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0.6; /* –ó–∞—Ç–µ–º–Ω—è–µ–º –≤–∏–¥–µ–æ */
            filter: grayscale(30%) contrast(1.2);
        }

        /* –•–æ–ª—Å—Ç –¥–ª—è —á–∞—Å—Ç–∏—Ü */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* --- 3. –û–í–ï–†–õ–ï–ô --- */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        
        #overlay h1 {
            color: #fff;
            font-size: 2rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: blink 2s infinite;
        }
        
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* --- 4. –¢–†–ï–£–ì–û–õ–¨–ù–ò–ö (–ì–û–õ–û–ì–†–ê–ú–ú–ê) --- */
        .triangle-wrap {
            position: relative;
            width: 500px;
            height: 500px;
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.3)); /* –ù–µ–æ–Ω–æ–≤–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ –≤–æ–∫—Ä—É–≥ */
            opacity: 0;
            transform: scale(0.8) translateY(-50px);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
        }

        .triangle-shape {
            width: 100%;
            height: 100%;
            /* –ü–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç—ã–π —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫ */
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            background: rgba(15, 15, 20, 0.85); /* –¢–µ–º–Ω–∞—è –ø–æ–¥–ª–æ–∂–∫–∞ */
            backdrop-filter: blur(15px);
            
            /* –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω–∞—è —Ä–∞–º–∫–∞ —á–µ—Ä–µ–∑ inset box-shadow –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ clip-path, 
               –ø–æ—ç—Ç–æ–º—É –∏—Å–ø–æ–ª—å–∑—É–µ–º border –≤–Ω—É—Ç—Ä–∏ –ø—Å–µ–≤–¥–æ—ç–ª–µ–º–µ–Ω—Ç–æ–≤ –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ —Ñ–æ–Ω */
            background-image: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 100%);
            
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Å–∫–∞–Ω–∏—Ä—É—é—â–µ–π –ª–∏–Ω–∏–∏ –≤–Ω—É—Ç—Ä–∏ —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–∞ */
        .triangle-shape::after {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, transparent, rgba(0, 255, 255, 0.2), transparent);
            animation: hologram-scan 4s infinite linear;
            pointer-events: none;
        }

        @keyframes hologram-scan {
            0% { top: -100%; }
            100% { top: 200%; }
        }

        /* --- –ö–û–ù–¢–ï–ù–¢ –í–ù–£–¢–†–ò --- */
        
        /* 1. –ê–≤–∞—Ç–∞—Ä–∫–∞ (–í–µ—Ä—Ö) */
        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            object-fit: cover;
            z-index: 2;
        }

        /* 2. –ù–∏–∫ (–ß—É—Ç—å –Ω–∏–∂–µ) */
        .nickname {
            margin-top: 15px;
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #fff, #a1a1a1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: 2;
        }

        /* 3. –û–ø–∏—Å–∞–Ω–∏–µ (–°—É–∂–∞–µ—Ç—Å—è) */
        .bio-lines {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
            z-index: 2;
        }

        /* –°—Ç—Ä–æ–∫–∞ 1: –í–æ–∑—Ä–∞—Å—Ç –∏ –°—Ç—Ä–∞–Ω–∞ (–ü–æ—à–∏—Ä–µ) */
        .line-1 {
            font-size: 1.1rem;
            color: #ccc;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 60%; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É */
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        /* –°—Ç—Ä–æ–∫–∞ 2: –°—Ç–µ–∫ (–ü–æ—É–∂–µ) */
        .line-2 {
            font-size: 0.95rem;
            color: #fff;
            font-weight: bold;
            background: rgba(0, 200, 255, 0.15); /* –ß—É—Ç—å —Å–∏–Ω–µ–≤–∞—Ç—ã–π —Ñ–æ–Ω */
            padding: 6px 20px;
            border-radius: 20px;
            border: 1px solid rgba(0, 200, 255, 0.3);
            width: 40%; /* –ï—â–µ —É–∂–µ */
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 200, 255, 0.2);
        }

        /* –î–µ–∫–æ—Ä –≤ —Å–∞–º–æ–º –Ω–∏–∑—É —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–∞ */
        .bottom-dot {
            margin-top: 30px;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff, 0 0 20px cyan;
            animation: pulse-dot 1.5s infinite;
        }
        
        @keyframes pulse-dot { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.5); opacity: 0.5; } 100% { transform: scale(1); opacity: 1; } }

        /* –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ */
        .hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        .visible { opacity: 1 !important; transform: scale(1) translateY(0) !important; }

    </style>
</head>
<body>

    <!-- –ü—Ä–µ–ª–æ–∞–¥–µ—Ä -->
    <div id="loader">
        <div class="scan-line"></div>
    </div>

    <!-- –§–æ–Ω: –í–∏–¥–µ–æ -->
    <video id="bg-video" loop muted playsinline>
        <source src="https://www.dropbox.com/scl/fi/rq5s4jemyhrcbbokz7p42/bag.mp4?rlkey=6q0rrx421iwot9pvrk7pr8355&st=wg6u088i&raw=1" type="video/mp4">
    </video>

    <!-- –§–æ–Ω: –ß–∞—Å—Ç–∏—Ü—ã -->
    <canvas id="particles"></canvas>

    <!-- –ú—É–∑—ã–∫–∞ -->
    <audio id="bg-music" loop>
        <source src="https://www.dropbox.com/scl/fi/8ouenvig8iao93l49r7r8/myz.mp3?rlkey=rqmfxmihssonunuu7fkmqyf84&st=ozxwx0vy&raw=1" type="audio/mpeg">
    </audio>

    <!-- –û–≤–µ—Ä–ª–µ–π -->
    <div id="overlay">
        <h1>[ –í–û–ô–¢–ò ]</h1>
        <p style="color:#aaa; font-size: 0.8rem; margin-top:10px; letter-spacing: 2px;">SYSTEM SECURE</p>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç (–¢—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫) -->
    <div class="triangle-wrap" id="card">
        <div class="triangle-shape">
            
            <!-- –ê–≤–∞—Ç–∞—Ä–∫–∞ -->
            <img src="https://www.dropbox.com/scl/fi/0bcpkydad5uz030nw4po3/guf.gif?rlkey=2m6zt837tb10a5dedz3arejti&st=x701g7o1&raw=1" alt="Ava" class="avatar">
            
            <!-- –ù–∏–∫ -->
            <div class="nickname">Amerouze</div>
            
            <!-- –ò–Ω—Ñ–æ (–ü–∏—Ä–∞–º–∏–¥–∫–æ–π) -->
            <div class="bio-lines">
                <!-- –®–∏—Ä–æ–∫–∞—è —Å—Ç—Ä–æ–∫–∞ -->
                <div class="line-1">
                    <span>14 y.o</span> ‚Ä¢ <span>Russia üá∑üá∫</span>
                </div>
                
                <!-- –£–∑–∫–∞—è —Å—Ç—Ä–æ–∫–∞ -->
                <div class="line-2">
                    Python & JS
                </div>
                
                <!-- –¢–æ—á–∫–∞ –≤–Ω–∏–∑—É -->
                <div class="bottom-dot"></div>
            </div>
        </div>
    </div>

    <script>
        const loader = document.getElementById('loader');
        const overlay = document.getElementById('overlay');
        const card = document.getElementById('card');
        const audio = document.getElementById('bg-music');
        const video = document.getElementById('bg-video');
        let isEntered = false;

        // --- 1. –£–±–∏—Ä–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É ---
        window.addEventListener('load', () => {
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none'; }, 500);
        });

        // --- 2. –í—Ö–æ–¥ ---
        overlay.addEventListener('click', function() {
            overlay.classList.add('hidden');
            audio.volume = 0.5;
            audio.play().catch(console.error);
            video.play();
            
            card.classList.add('visible');
            isEntered = true;
        });

        // --- 3. 3D –ù–∞–∫–ª–æ–Ω –¢—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–∞ ---
        document.addEventListener('mousemove', (e) => {
            if (!isEntered) return;
            const x = (window.innerWidth / 2 - e.pageX) / 35;
            const y = (window.innerHeight / 2 - e.pageY) / 35;
            // –î–æ–±–∞–≤–ª—è–µ–º –ø–ª–∞–≤–Ω–æ—Å—Ç–∏ –∏ –ª–µ–≥–∫–∏–π –Ω–∞–∫–ª–æ–Ω
            card.style.transform = `rotateX(${y}deg) rotateY(${x}deg)`;
        });

        // --- 4. –ß–∞—Å—Ç–∏—Ü—ã –Ω–∞ —Ñ–æ–Ω–µ (Visuals) ---
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1; // –†–∞–∑–º–µ—Ä –æ—Ç 1 –¥–æ 3
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                // –ï—Å–ª–∏ —É–ª–µ—Ç–µ–ª –∑–∞ –∫—Ä–∞–π - –≤–æ–∑–≤—Ä–∞—â–∞–µ–º
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < 50; i++) { // 50 —á–∞—Å—Ç–∏—Ü
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        // –†–µ—Å–∞–π–∑ –∫–∞–Ω–≤–∞—Å–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –æ–∫–Ω–∞
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

    </script>
</body>
